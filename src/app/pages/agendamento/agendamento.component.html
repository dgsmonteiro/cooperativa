<app-menu>
<div class="row justify-content-center">
  <div class="col-10 justify-content-start">
    <mat-toolbar class="mt-3">
      <span>Agendamento Online</span>
    </mat-toolbar>
  

    <mat-form-field class="col-12"> 
      <mat-select placeholder="Serviço">
        <mat-option value="1">Consulta</mat-option>
        <mat-option value="2">Consulta + Bioimpedância</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="col-6">
      <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="picker" placeholder="Data">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>

</div>


</app-menu>
