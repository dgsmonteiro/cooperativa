<app-menu>
<div class="row justify-content-center">
  <div class="col-10 justify-content-start">
    <mat-toolbar class="mt-3">
      <span>Agendamento Online</span>
    </mat-toolbar>
  

    <mat-form-field class="col-12"> 
      <mat-select placeholder="Serviço" [(ngModel)]="servico">
        <mat-option value="Consulta">Consulta</mat-option>
        <mat-option value="Consulta + Bioimpedância">Consulta + Bioimpedância</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="col-6">
      <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="picker" [matDatepickerFilter]="diasDisponiveis" (dateInput)="selecionarDia($event)" placeholder="Data">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="col-6">
      <mat-select placeholder="Horários" [(ngModel)]="horarioSelecionado" name="horario" [disabled]="horarios.length <= 0">
        <mat-option *ngFor="let horario of horarios" [value]="horario">
          {{horario.hora | date: 'HH:mm'}}
        </mat-option>
      </mat-select>
    </mat-form-field>


    <mat-form-field class="col-6 mt-2">
      <input matInput placeholder="Valor" type="number" disabled [(ngModel)]="valorConsulta">
      <span matPrefix>R$&nbsp;</span>
      <span matSuffix>.00</span>
    </mat-form-field>

    <button class="col-5" mat-raised-button color="primary" (click)="agendar()">Agendar</button>


  </div>
</div>


</app-menu>
