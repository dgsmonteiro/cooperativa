<app-header title="COOPERDEV"></app-header>

<div class="container mt-5 d-flex justify-content-center">
  
    
    <div class="login">   
      <h1 class="text-center">Que bom que você voltou!</h1>
    
      <form [formGroup]="formLogin" (submit)="login()">
        <mat-form-field class="d-inline">
          <input matInput placeholder="E-mail" formControlName="email">
          <mat-error *ngIf="formLogin.controls.email.invalid && !formLogin.controls.email.required">
            Por favor digite um e-mail válido
          </mat-error>
          <mat-error *ngIf="formLogin.controls.email.required">
              E-mail é <strong>obrigatório</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="d-inline">
          <input matInput placeholder="Senha" formControlName="password" type="password">

          <mat-error *ngIf="formLogin.controls.password.required">
            Senha é <strong>obrigatória</strong>
          </mat-error>
        </mat-form-field>
      
      <p><a [routerLink]="['/forgot-password']">Esqueci minha Senha</a></p>
      
      <button mat-raised-button	class="btn btn-block" type="submit">Entrar</button>
      
      </form>

    </div>
